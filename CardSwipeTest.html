<!doctype html>
<html>
<head>
	<title>CardSwipe Test</title>
	
	<link href="js/AngularJS 1.3.0/angular-material/angular-material.min.css" rel="stylesheet"/>
	<script src="js/AngularJS 1.3.0/angular.min.js"></script>
	<script src="js/AngularJS 1.3.0/angular-animate.min.js"></script>
	<script src="../AngularJS 1.3.0/angular-touch.min.js"></script>
	<script src="js/AngularJS 1.3.0/angular-aria.min.js"></script>
	<script src="js/AngularJS 1.3.0/angular-material/angular-material.min.js"></script>
	<script src="js/hammer.min.js"></script>
	
	<style>
	
		material-card {
			-moz-user-select: none;
			position: relative;
		}
	
	</style>
	
	<script>
		
		window.onload = function () {
			
			/*angular.module('CardSwipeTest', ['ngMaterial'])
			.controller('AppCtrl', ['$scope', function($scope) {
				
				
				
			}]);*/
			
			var card = document.getElementById('testCard');
			var cardOffsetLeft = card.offsetLeft;
			var hammer = new Hammer(card);
			var windowWidth = window.innerWidth;
			
			hammer.on('pan', function(event) {
				//console.log(event);
				//console.log(card.offsetLeft);
				console.log(cardOffsetLeft + event.deltaX);
				card.style.left = cardOffsetLeft + event.deltaX + 'px';
				
				
				if (event.eventType == 4) {
					if (Math.abs(event.deltaX) >= ((windowWidth / 100) * 10)) {
						console.log('Close Card');
					} else {
						console.log('Recenter card');
						
						var i=0;
						while (i < cardOffsetLeft) {
							card.style.left = card.style.left - 1 + 'px';
							i++;
						}
					}
				}
			});
			
		}
		
	</script>
	
</head>
<body>

<material-card id="testCard">
This is a test card!
<br/>
<br/>
<br/>
<br/>
Awesome!
</material-card>


</body>
</html>
